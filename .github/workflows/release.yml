name: Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    # Add permissions required for release management
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd mcp
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build and package Go binary
        run: |
          make kubectl-mtv
          make dist
        env:
          VERSION: ${{ github.event.release.tag_name }}

      - name: Build and package MCP servers
        run: |
          cd mcp
          make dist-servers

      - name: Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631
        with:
          files: |
            kubectl-mtv.tar.gz.sha256sum
            kubectl-mtv.tar.gz
            mcp/kubectl-mtv-mcp-servers.tar.gz.sha256sum
            mcp/kubectl-mtv-mcp-servers.tar.gz
