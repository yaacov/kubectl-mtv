# Site settings
title: kubectl-mtv Technical Guide
description: >-
  Comprehensive technical guide for kubectl-mtv - the powerful command-line interface 
  that transforms how you migrate virtual machines to Kubernetes.
baseurl: ""
url: ""

# Theme
theme: just-the-docs
color_scheme: forklift

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Code copy button
enable_copy_code_button: true

# Heading anchors
heading_anchors: true

# Navigation
nav_sort: case_insensitive

# GitHub repository
aux_links:
  GitHub:
    - "https://github.com/yaacov/kubectl-mtv"
aux_links_new_tab: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Permalink structure
permalink: pretty

# Default layout for guide pages
defaults:
  - scope:
      path: "guide"
    values:
      layout: "default"

# Kramdown settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Include guide files for processing
include:
  - guide

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - cmd/
  - pkg/
  - tests/
  - vendor/
  - docs/
  - go.mod
  - go.sum
  - main.go
  - Makefile
  - kubectl-mtv
  - kubectl-mtv.spec
